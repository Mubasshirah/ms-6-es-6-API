<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Phone Hunter</h1>
    <section class="d-flex align-items-center justify-content-center">
        <input id="searchInput" type="text">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </section  >
    <div id="toggleSpinner" class="spinner-grow text-primary d-none my-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <section >
        <div  id="phoneSwoedSection" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
          <div id="showAllBtnSec" class="text-center my-5 d-none">
            <button id="showAllBtn" class=" btn btn-primary ">Show All</button>
          </div>
    </section>
    
    
    <div id="noFOundMsg" class="d-none my-5 text-center">
        <h3 class="text-warning">No phone found</h3>
    </div>

    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="exampleModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </section>
    <script src="module-35.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
